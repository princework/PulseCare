<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Health Monitoring</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #2c3e50, #4ca1af);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 10px;
    text-align: center;
}

/* Login Container */
.login-container {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    width: 90%;
    max-width: 350px;
    margin: 10px auto;
}

/* Text Styles */
h1 {
    color: white;
    font-size: 26px;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
}

h2 {
    color: white;
    font-size: 22px;
    margin-bottom: 15px;
}

label {
    color: white;
    font-size: 16px;
    display: block;
    text-align: left;
    margin-top: 10px;
}

/* Form Inputs */
input {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    box-sizing: border-box;
}

/* Buttons */
button {
    width: 100%;
    background: #4ca1af;
    border: none;
    color: white;
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 15px;
    transition: 0.3s;
}

button:hover {
    background: #2c3e50;
}

/* Team Button */
.team-btn {
    background: linear-gradient(45deg, #e74c3c, #c0392b);
    color: white;
    border: none;
    padding: 12px;
    font-size: 15px;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
    width: 180px;
    display: block;
    margin: 20px auto;
    box-shadow: 0 4px 10px rgba(231, 76, 60, 0.4);
}

.team-btn:hover {
    background: linear-gradient(45deg, #c0392b, #a93226);
    box-shadow: 0 6px 15px rgba(231, 76, 60, 0.6);
}

/* Team Container */
.team-container {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, 0.6); /* Darker background */
    backdrop-filter: blur(15px);
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0px 6px 30px rgba(0, 0, 0, 0.4);
    width: 90%;
    max-width: 500px;
    text-align: center;
    color: white;
    z-index: 1000;
}

/* Profile Grid */
.profile-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 15px;
    margin-top: 15px;
}

/* Profile Card */
.profile {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: rgba(255, 255, 255, 0.15);
    padding: 12px;
    border-radius: 10px;
    transition: 0.3s ease-in-out;
    box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
}

.profile:hover {
    background: rgba(255, 255, 255, 0.25);
    transform: scale(1.05);
}

.profile img {
    width: 65px;
    height: 65px;
    border-radius: 50%;
    border: 3px solid white;
    object-fit: cover;
}

.profile p {
    margin-top: 8px;
    font-size: 14px;
    font-weight: bold;
}

/* Close Button */
.close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: none;
    border: none;
    color: white;
    font-size: 22px;
    cursor: pointer;
    outline: none;
    transition: 0.3s;
    user-select: none;
}

.close-btn:hover {
    color: red;
    transform: scale(1.2);
}

/* Responsive Styles */
@media (max-width: 768px) {
    .login-container {
        width: 80%;
        padding: 15px;
    }

    .team-container {
        width: 90%;
        padding: 15px;
    }

    .profile-list {
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 22px;
    }

    .login-container {
        width: 95%;
    }

    .team-container {
        width: 95%;
        padding: 15px;
    }

    .profile img {
        width: 55px;
        height: 55px;
    }

    .team-btn {
        width: 160px;
        font-size: 14px;
    }
}

        @media (max-width: 500px) {
            .team-container {
                width: 90%;
            }
            .profile {
                width: 100%;
            }
        }
    </style>
    <script>
        function toggleTeam() {
            var teamDiv = document.getElementById("teamInfo");
            if (teamDiv.style.display === "none" || teamDiv.style.display === "") {
                teamDiv.style.display = "block";
            } else {
                teamDiv.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <h1>IoT Health Monitoring</h1>
    <div class="login-container">
        <h2>Login</h2>
        <form method="POST">
            <label>Username:</label>
            <input type="text" name="username" required>
            
            <label>Password:</label>
            <input type="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
    </div>

    <button class="team-btn" onclick="toggleTeam()">Our Team</button>

    <div class="team-container" id="teamInfo">
        <button class="close-btn" onclick="toggleTeam()">âœ–</button>
        <p><strong>Our Team</strong></p>
        <div class="profile-list">
            <div class="profile">
                <a href="https://github.com/prince-username" target="_blank">
                    <img src="{{ url_for('static', filename='uploads/prince.jpg') }}" alt="Prince">
                </a>
                <p><strong>Prince</strong> (22BCS50125)</p>
            </div>
            <div class="profile">
                <a href="https://github.com/shagun-username" target="_blank">
                    <img src="{{ url_for('static', filename='uploads/shagun.jpg') }}" alt="Shagun">
                </a>
                <p><strong>Shagun Rana</strong> (22BCS17289)</p>
            </div>
            <div class="profile">
                <a href="https://github.com/mohit-username" target="_blank">
                    <img src="{{ url_for('static', filename='uploads/mohit.jpg') }}" alt="Mohit">
                </a>
                <p><strong>Mohit Dogra</strong> (22BCS11438)</p>
            </div>
            <div class="profile">
                <a href="https://github.com/bhavya-username" target="_blank">
                    <img src="{{ url_for('static', filename='uploads/bhavya.jpg') }}" alt="Bhavya">
                </a>
                <p><strong>Bhavya</strong> (22BCS12433)</p>
            </div>
        </div>
        <p><strong>Supervised by:</strong> ER Monika Kumari</p>
    </div>
    
    
</body>
</html>
